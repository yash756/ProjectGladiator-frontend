<div class="space"></div>
<div class="content" >
    <h2>Market Place</h2>
    <table class="table">
      <thead>
        <tr>
          <!-- <th scope="col">Sr.No</th> -->
          <th scope="col">Item No</th>
          <th scope="col">Crop Name</th>
          <th scope="col">CropType</th>
          <th scope="col">Base Price</th>
          <th scope="col">Status</th>
          <th scope="col">Quantity</th>
          <!-- <th scope="col">maxBid</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of sample ">
          <!-- <th scope="row">{{ i + 1 }}</th> -->
          <!-- <td>{{ Bid.Sr.No }}</td> -->
          <td>{{ i.itemNo}}</td>
          <td>{{ i.cropName }}</td>
          <td>{{ i.cropType }}</td>
          <td>{{ i.basePrice }}</td>
          <td>{{ i.status }}</td>
          <td>{{ i.quantity }}</td>
          <!-- <td>{{ i.maxBid }}</td>  -->
          
          <button class="button" (click)="placeBid(i.itemNo)">Place Bid</button>
          <!-- <td>{{ i.maxBid }}</td> -->
        </tr>
      </tbody>
    </table>
